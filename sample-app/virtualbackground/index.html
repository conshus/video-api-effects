<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Virtual Background Example</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container-fluid">
        <div id="video-container">
            <h3>Local Publisher</h3>
            <div id="publisher">
              
            </div>
            <div>
                <form id="backgrounds-form">
                    <label for="backgroundImage">Background Image</label>
                    <select class="form-control selectpicker" id="backgroundImage">
                        <option value="vonage">Vonage</option>
                        <option value="simpson">Simpson</option>
                    </select>
                </form>
                
            </div>
            <div id="buttons">
                <button id="start-virtual-bg-effect">Start Virtual Background Effect</button>
                <button id="start-blur-effect">Start Blur Effect</button>
                <button id="stop-effect">Stop Effect</button>
            </div>
        </div>
      </div>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
  <script src="vonage-video-effects.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
